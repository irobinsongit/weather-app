<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/magic.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="background">
      <div class="weather">
        <form action="" id="form-search">
          <input type="text" id="search" autocomplete="off" />
          <input type="submit" id="enter" value="→" />
          <input type="submit" id="current-location-button" value="⟟" />
        </form>
        <span id="cityChange">LEEDS</span>
        <span id="desc"> | sunny </span>
        <span id="day">monday</span>
        <h3 id="time">7:25</h3>
        <span id="wind">| wind:</span>
        <div id="right-icon-circle">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Overcast"
            id="icon"
          />
        </div>
        <div id="right-temp-circle">
          <div id="right-temp-text">°C</div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <br />
    <div id="github-link">
      <a href="https://github.com/irobinsongit/weather-app" target="_blank"
        >https://github.com/irobinsongit/weather-app</a
      >
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
